<div class="container">
    <div class="page-header">
        <h1 class="page-title">文本比对工具</h1>
        <p class="page-description">
            专业的文本比对工具，支持文本差异对比、空格差异检测等功能，帮助您快速发现文本之间的细微差别。
        </p>
    </div>

    <div class="usage-guide">
        <h2>使用说明</h2>
        <div class="guide-content">
            <div class="guide-item">
                <i class="fas fa-edit"></i>
                <div class="guide-text">
                    <h3>输入文本</h3>
                    <p>在左右两个文本框中分别输入需要比对的文本内容。</p>
                </div>
            </div>
            <div class="guide-item">
                <i class="fas fa-sync"></i>
                <div class="guide-text">
                    <h3>开始比对</h3>
                    <p>点击"开始比对"按钮，系统将自动分析两段文本的差异。</p>
                </div>
            </div>
            <div class="guide-item">
                <i class="fas fa-search"></i>
                <div class="guide-text">
                    <h3>查看结果</h3>
                    <p>比对结果将显示在下方的表格中，包括：</p>
                    <ul>
                        <li><span class="text-danger">红色</span>：表示删除的内容</li>
                        <li><span class="text-success">绿色</span>：表示新增的内容</li>
                        <li><span class="text-warning">黄色</span>：表示修改的内容</li>
                        <li><span class="highlight-space">黄色背景</span>：表示仅存在空格差异</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="text-inputs-container">
        <div class="text-input-column">
            <div class="form-group">
                <label for="text1">文本 1</label>
                <textarea id="text1" class="form-control" rows="10" [(ngModel)]="text1"
                    placeholder="请输入第一段文本"></textarea>
            </div>
        </div>
        <div class="text-input-column">
            <div class="form-group">
                <label for="text2">文本 2</label>
                <textarea id="text2" class="form-control" rows="10" [(ngModel)]="text2"
                    placeholder="请输入第二段文本"></textarea>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12 text-center">
            <button class="btn btn-primary" (click)="compareTexts()">
                <i class="fas fa-sync-alt"></i>
                开始比对
            </button>
            <button class="btn btn-info ms-3" (click)="detectSpaces()">
                <i class="fas fa-search"></i>
                检测空格
            </button>
            <button class="btn btn-secondary ms-3" (click)="clearTexts()">
                <i class="fas fa-eraser"></i>
                清空
            </button>
            <button class="btn btn-warning ms-3" (click)="clearText1()">
                <i class="fas fa-trash"></i>
                清空文本1
            </button>
            <button class="btn btn-warning ms-3" (click)="clearText2()">
                <i class="fas fa-trash"></i>
                清空文本2
            </button>
        </div>
    </div>

    <div class="row mt-4" *ngIf="processed1 || processed2">
        <div class="col-12">
            <h3 class="result-title">比对结果</h3>
            <div class="text-inputs-container">
                <div class="text-input-column">
                    <div class="form-group">
                        <h4>处理后的文本 1</h4>
                        <div class="processed-text" [innerHtml]="safeContent1"></div>
                    </div>
                </div>
                <div class="text-input-column">
                    <div class="form-group">
                        <h4>处理后的文本 2</h4>
                        <div class="processed-text" [innerHTML]="safeContent2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4" *ngIf="spaceProcessed1 || spaceProcessed2">
        <div class="col-12">
            <h3 class="result-title">空格检测结果</h3>
            <div class="text-inputs-container">
                <div class="text-input-column">
                    <div class="form-group">
                        <h4>文本 1 空格检测</h4>
                        <div class="processed-text" [innerHtml]="safeSpaceContent1"></div>
                    </div>
                </div>
                <div class="text-input-column">
                    <div class="form-group">
                        <h4>文本 2 空格检测</h4>
                        <div class="processed-text" [innerHTML]="safeSpaceContent2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
